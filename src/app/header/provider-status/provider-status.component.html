<button class="status-button" md-button (click)="onButtonClick()" [mdTooltip]="'Login ' + providerNames[provider.type]" [mdTooltipDisabled]="provider.status === providerStatuses.CONNECTED">
  <div class="button-content">

    <img class="avatar" [src]="user?.photoUrl || './assets/avatar-placeholder.png'"
         *ngIf="provider.status === providerStatuses.CONNECTED"/>

      <md-icon [svgIcon]="icons[provider.type]"
               *ngIf="provider.status !== providerStatuses.CONNECTED"></md-icon>

    <div class="status-indicator">
      <md-spinner *ngIf="provider.status === providerStatuses.UNDEFINED"
                  color="accent" strokeWidth="12"></md-spinner>
      <md-icon color="warn" *ngIf="provider.status === providerStatuses.ERROR">error</md-icon>
      <md-icon [svgIcon]="icons[provider.type]" *ngIf="provider.status === providerStatuses.CONNECTED"></md-icon>
      <span [mdMenuTriggerFor]="menu"></span>
    </div>
  </div>
</button>
<md-menu #menu="mdMenu">
  <button md-menu-item (click)="logout()">
    <md-icon>exit_to_app</md-icon>
    <span>Logout</span>
  </button>
</md-menu>
