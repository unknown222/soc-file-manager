<div class="controls">
  <div>
    <button md-raised-button (click)="browseSource()">Source</button>
    {{uploadSource| json}}
  </div>

  <div>
    <button md-raised-button (click)="browseDestination()">Destination</button>
    {{uploadDestination| json}}
  </div>

  <div>
    <button md-raised-button (click)="start(params)">start</button>
  </div>
</div>

<div>{{params | json}}</div>

<app-photo-scroller [data]="loadedViewPhotos" [photoSource]="uploadSource"></app-photo-scroller>
